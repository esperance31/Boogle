<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row d-flex align-items-center justify-content-center style="min-height: 100">
            <div class="col-lg-6 shadow mt-3 mb-5 py-5">
                <div class="card-header">
                    <div class="row 1 text-center col-lg-12">
                        <h1> Boogle</h1>
                        <div class="row">
                            <div class="col-2">

                            </div>
                            <div class="col">
                                <img src="register.PNG" alt="image" class="img-thumbnail">
                            
                            </div>
                            <div class="col-2">

                            </div>
                            <div class="row">
                                <div class="col-4"></div>
                                <div class="col">
                                    <div class=" mt-2 py-2 text-center col-lg-12" align="center">
                                        Créer votre compte Boogle
                                    </div>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                        
                    </div>
                    
                   
                    <form>
                        <div class="container">
                            <div class="row mt-4">
                                <div class="col-2">
                                    <label class="mt-1" for="exampleInputText"> Prénom </label>
                                </div>
                                <div class="col">
                                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" placeholder="Remplissez le champ par votre prénom">
                                  </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-2">
                                    <label  class="mt-1" for="exampleInputText"> Nom </label>
                                </div>
                                <div class="col-10">
                                    <input type="text" class="form-control" id="exampleInputText" aria-describedby="emailHelp" placeholder="Remplissez le champ par votre nom">
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-2">
                                    <label  class="mt-1" for="exampleInputEmail1"> Email </label>
                                </div>
                                <div class="col">
                                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Remplissez le champ par votre adresse mail">
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-2">
                                    <label class="mt-1" for="exampleInputPassword1">Mot de passe</label>
                                </div>
                                <div class="col">
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder=" ">
                                    <small class="form-text text-muted">Utilisez au moins huit caractères avec des lettres, des chiffres et des symboles</small>
                                </div>
                            </div>
                            <div class="row mt-3"> 
                                <div class="col-2">

                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Se souvenir de moi</label>
                                    </div>
                                </div>
                            </div>

                            <div class="row mt-2">
                                <div class="col-3">

                                </div>
                                <div class="col">
                                    <a href="login.html" class="btn btn-success btn-lg btn-block text-center col-lg-6 mt-3" role="button">Enregister</a>
                                </div>
                            </div>
                            <hr class="mt-4">
                        </div>
                        
                    
                        
                        
                        <div class="col mt-4">
                            <a href="#" class="btn btn-primary btn-lg btn-block text-center col-lg-12" role="button">Se connecter avec google</a>
                            <a href="#" class="btn btn-primary btn-lg btn-block text-center col-lg-12 mt-2" role="button">Se connecter avec facebook</a>
                        </div>

                        <div class="mt-5 d-flex justify-content-center bg-light">
                            <p class="mt-2 text-dark"> © 2023 Boogle</p>
                        </div>
                        

                      </form>
                    
                </div>
            </div>
        </div>

    </div>
    

    <script src="bootstrap/js/bootstrap.min.js"> </script>
</body>
</html>
